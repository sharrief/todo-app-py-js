<div id="add">
  <div class="container d-flex d-flex-column justify-content-center mt-5 ">
    <h1>Update a task</h1>
  </div>

  <div class="container mb-3">
    <form id="add-todo-form" action="#">
      <h3 id="todo-id"></h3>
      <div>
        <label class=" requiredField">Title</label>
        <input name="title" class="textinput form-control" />
      </div>
      <div>
        <label class=" requiredField">Details</label>
        <textarea name="details" class="textarea form-control" rows="10" cols="40"></textarea>
      </div>
      <button type="submit" name="button">Update</button>
    </form>
  </div>
</div>
